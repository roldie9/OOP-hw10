<div class="card employee-card">
    <div class="card-header">
        <h2 class="card-title">{${this.employeeName}}</h2>
        <h3 class="card-title"><i class="fas fa-glasses mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: {${this.id}}</li>
            <li class="list-group-item">Email: <a href="mailto:{${this.email}}">${this.email}</a></li>
            <li class="list-group-item">GitHub: <a href="https://github.com/${this.username}" target="_blank" rel="noopener noreferrer">${this.username}</a></li>
        </ul>
    </div>
</div>
